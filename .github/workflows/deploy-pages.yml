# Sample workflow for building and deploying a site to GitHub Pages
#
name: Deploy site to Pages

on:
  # Runs on pushes targeting the `main` branch. Change this to `master` if you're
  # using the `master` branch as the default branch.
  push:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled

      - name: setup pnpm
        uses: pnpm/action-setup@v4

      - name: setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: setup Pages
        uses: actions/configure-pages@v4

      - name: install dependencies
        run: pnpm install --frozen-lockfile

      - name: setup secrets
        run: |
          echo "VITE_APP_WORKER_URL=\"${{ secrets.WORKER_URL }}\"" >> .env
          echo "VITE_APP_MAGIC_HEADER_KEY=\"${{ secrets.MAGIC_HEADER_KEY }}\"" >> .env
          echo "VITE_APP_MAGIC_HEADER_VALUE=\"${{ secrets.MAGIC_HEADER_VALUE }}\"" >> .env

      - name: build
        run: pnpm build && cp dist/index.html dist/404.html

      - name: upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: deploy
    steps:
      - name: deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
